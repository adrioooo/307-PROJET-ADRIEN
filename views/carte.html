<!DOCTYPE html>
<html>
<head>
  <title>Carte du Clan</title>
  <style>
    /* Ajoutez ici le CSS personnalisé pour la carte */
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://openlayers.org/en/latest/build/ol.js"></script>
  <script>
    // Récupérez les coordonnées de latitude et de longitude depuis l'URL
    var urlParams = new URLSearchParams(window.location.search);
    var latitude = parseFloat(urlParams.get('lat'));
    var longitude = parseFloat(urlParams.get('lon'));

    // Créez la carte avec OpenLayers
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([longitude, latitude]),
        zoom: 12
      })
    });
  </script>
</body>
</html>
